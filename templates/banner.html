{% load staticfiles %}
<div class="banner noSelect">
  <a href='{% url "home" %}'><div id="bannerLogo">GO! 3.0</div></a>

  <div class="bannerMotto">Another fine product from the good folks at
  <a href="http://fig.haverford.edu">FIG</a>.</div>

  <div id="menuButtonContainer">
    <a href='{% url "cards" %}' class="menuButton noSelect">
      <img class="icon" src="{% static "icons/cards.png"%}"/>
    </a>
    <a href='{% url "chat" %}' class="menuButton noSelect">
      <img class="icon" src="{% static "icons/chat.png"%}"/>
    </a>
    <div id="optionMenuButton" id="optionMenuActivator"
         class="menuButton menuActivator noSelect">
      <img class="icon" src="{% static "icons/menu.png"%}"/>
    </div>
    {% include "optionMenu.html" %}
  </div>


  {% if user.is_authenticated %}
  <div id="userGreeting" username='{{user.username}}'>
  Hi{% if user.first_name != "" %}, {{user.first_name}}{%endif%}!
  </div>
  {% endif %}

</div>
