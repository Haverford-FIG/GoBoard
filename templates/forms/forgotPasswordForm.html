<form class="fullScreenForm" action="/accounts/forgot/" method="post">
  {% csrf_token %}

  <div class="formFieldContainer">
    <label for="form_email">Email</label>
    <input name="email" id="form_email" type="email" value="{{user.email}}"/>
  </div>
  <div class="button noSelect" id="formSubmitButton">Reset Password</div>

</form>
