<html>
    <head>
    	<title>GO! 3.0</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="{{STATIC_URL}}js/message.js"></script>
	
    </head>

    <body>
    <div class="fullBox">
	<div class="messageBox" id="messagebox">
	    <script>
		for(var m=0;m<100;m++)
		{
		    if (m%2 === 0)
		    {
			var odd_even = "Even";
		    }
		    else
		    {
			var odd_even = "Odd";
		    }
		    document.write('<div class="shout'+odd_even + '"><p>Post' + m + '!</p></div>')
		}
	    </script>
	</div>
	<div class="goBoardBox">
		<textarea maxlength="300" id="message" placeholder="What's on your mind?" cols="60" rows="5"></textarea>
	    <div class="ui-widget">
		<label for="tags"></label>
		<input id="tags" maxlength="300" cols="60" placeholder="Put tags here!">
		<div id="submit">Submit</div>	
	    </div>
	</div>
    </div>
    </body>
</html>
